<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>登录页面</h1>
    <form action="" method="">
        <label for="userName">用户名:</label>
        <input type="text" name="username" id="" value="" autocomplete="off" /><span></span><br>
        <label for="passWord">密&nbsp;&nbsp;&nbsp;&nbsp;码:</label>
        <input type="password" name="password" id="" value="" /><span></span><br>
        <button type="button">登录</button>
    </form>
</body>
<script src="../static/ajax.js"></script>
<script src="../static/login.js"></script>
<script type="text/javascript">
    var input = document.querySelectorAll("input");
    var span = document.querySelectorAll("span");
    input[0].onfocus = function() {
        document.querySelectorAll("span")[0].innerHTML = "长度要求在5-15之间"
        span[0].style.color = "gray"
    }
    input[0].onblur = function() {
        var num = input[0].value.length;
        var color = "red";
        if (/(?!^([a-zA-Z]+|\d+|[_]+)$)^[\w~!_?]{5,15}$|^1[3-9]\d{9}$/.test(input[0].value)) {
            span[0].innerHTML = "验证通过"
            span[0].style.color = "green";
        } else {
            span[0].innerHTML = "用户名格式有误"
            span[0].style.color = "red"
        }
    }

    input[1].onfocus = function() {
        document.querySelectorAll("span")[1].innerHTML = "长度要求在8-20之间"
        span[1].style.color = "#ccc"
    }
    input[1].onblur = function() {
        var num = input[1].value.length;
        var color = "red"
        if (/(?!^([a-zA-Z]+|\d+|[~!@#$%^&*?]+)$)^[\w~!@#$%^&*?]{8,20}$/.test(input[1].value)) {
            span[1].innerHTML = "验证通过"
            span[1].style.color = "green";
        } else {
            span[1].innerHTML = "密码格式有误"
            span[1].style.color = "red"
        }
    }
</script>


</html>
